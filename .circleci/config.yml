version: 2
jobs:
  test-py2:
    docker:
      - image: circleci/python:2.7.17
    steps:
      - checkout
      - run: make test
  test-py3:
    docker:
      - image: circleci/python:3.7.6
    steps:
      - checkout
      - run: make test
  test-install-ubuntu-py3:
    machine:
      image: ubuntu-1604:202010-01
    steps:
      - checkout
      - run: ./scripts/install-ubuntu-test.sh
workflows:
  version: 2
  test:
    jobs:
      - test-py2
      - test-py3
      - test-install-ubuntu-py3
